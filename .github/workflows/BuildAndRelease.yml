name: Release

on:
  workflow_dispatch:
  
jobs:
  release-apk:
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 18
          
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.13
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id:   gitversion
        uses: gittools/actions/gitversion/execute@v0.9.13
        with:
          useConfigFile: true
          configFilePath: .github/workflows/GitVersion.yml    
          
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: ./gradlew build
        
      - name: Rename apk file
        run: mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/Taxcore-MobilePOS.apk
      
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}      
          
      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          files: |
            ./app/build/outputs/apk/release/Taxcore-MobilePOS-signed.apk
